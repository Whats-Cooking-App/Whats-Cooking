<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>What's Cooking</title>
    <!-- JQuery link -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
    <!-- Material link (for CSS/new technology/library) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
    <!-- Materialize link for icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Link to Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Salsa" rel="stylesheet">
    <!-- Link to our CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="../style/style.css">
</head>

<body>
    <!--page navigation / mobile navigation-->
    <nav class="nav-extended panel">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">What's Cooking?</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="../../index.html">Home</a></li>
                <li><a href="pantry.html">Pantry</a></li>
                <li><a href="recipe.html">Recipes</a></li>
            </ul>
            <!--activates when screen is reduced to mobile size-->
            <ul class="side-nav" id="mobile-demo">
                <li><a href="../../index.html">Home</a></li>
                <li><a href="pantry.html">Pantry</a></li>
                <li><a href="recipe.html">Recipes</a></li>
            </ul>
        </div>
    </nav>

    <div class="row left-align">

        <!-- This section is for pantry -->
        <div class="col m3 s12 card my-pantry">
            <div class="card-content">
                <span class="card-title center-align">Pantry</span>
                <div class="row">
                    <div class="col s12">
                        <h6>Your Items</h6>
                        <hr>
                        <div id="pandorasPantryItems" class="left-align itemGoods2"></div><br>
                        <button class="btn waves-effect waves-light removeFromPantryButton" type="submit" name="action" id="removeFromPantry">Delete from Pantry<i class="material-icons left">delete_sweep</i></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- This section is for all items available in storage -->
        <div class="col m9 s12 food-storage card">
            <div class="card-content">
                <span class="card-title center-align">Available Ingredients</span>
                <div class="row">
                    <div class="col l2 m4 s12">
                        <h6>Meats</h6>
                        <hr>
                        <div id="meat-storage" class="left-align itemGoods"></div>
                    </div>
                    <div class="col l2 m4 s12">
                        <h6>Seafood</h6>
                        <hr>
                        <div id="seafood-storage" class="left-align itemGoods"></div>
                    </div>
                    <div class="col l2 m4 s12">
                        <h6>Produce</h6>
                        <hr>
                        <div id="produce-storage" class="left-align itemGoods"></div>
                    </div>
                    <div class="col l2 m4 s12">
                        <h6>Canned/Jarred</h6>
                        <hr>
                        <div id="canned-storage" class="left-align itemGoods"></div>
                    </div>
                    <div class="col l2 m4 s12">
                        <h6>Cheeses</h6>
                        <hr>
                        <div id="cheese-storage" class="left-align itemGoods"></div>
                    </div>
                    <div class="col l2 m4 s12">
                        <h6>Dairy</h6>
                        <hr>
                        <div id="dairy-storage" class="left-align itemGoods"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <button class="btn waves-effect waves-light addToPantryButton" type="submit" name="action" id="addToMyPantry">Add to My Pantry<i class="material-icons right">restaurant</i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>
    <!-- JS link -->
    <script type="text/javascript" src="../javascript/app.js"></script>
</body>

</html>
