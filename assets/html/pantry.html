    <div class="row center-align">

        <!-- This section is for Pandora's pantry -->

            <span class="flow-text">Pandora's Pantry</span>
            <div id="pandorasPantryItems" class="left-align itemGoods2"></div>
        </div>

        <!-- This section is for all items available in storage -->
        <div class="col s10 food-storage">
            <span class="flow-text">Available Ingredients</span><br>

            <div class="col s2">
                <h6>Meats</h6>
                <div id="meat-storage" class="left-align itemGoods"></div>

                <h6>Seafood</h6>
                <div id="seafood-storage" class="left-align itemGoods"></div>

            </div>
            <div class="col s2">
                <h6>Dairy</h6>
                <div id="dairy-storage" class="left-align itemGoods"></div>
            </div>
        </div>
        <button class="btn waves-effect waves-light addToPantryButton" type="submit" name="action" id="addToMyPantry">Add to My Pantry

        </button>
